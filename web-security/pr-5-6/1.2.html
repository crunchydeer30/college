<input type="text" id="user_input" />
<button onclick="submit()">Submit</button>
<script>
  function submit() {
    var userInput = document.getElementById("user_input").value.trim(); // Убрать пробелы в начале и конце
    if (userInput.length === 0) {
      alert("Please enter some text");
      return;
    }

    // Санитизация ввода
    var sanitizedInput = userInput.replace(/[^a-zA-Z0-9\s]/g, "");
    fetch("/submit", {
      method: "POST",
      body: JSON.stringify({ input: sanitizedInput }),
    });
  }
</script>
